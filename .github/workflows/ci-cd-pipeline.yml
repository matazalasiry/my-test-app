name: CI/CD Pipeline with EKS and Flask

on:
  push:
    branches:
      - main  # الفرع الذي يتم الدفع عليه

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # 3. Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # استخدم Secret لـ AWS_ACCESS_KEY_ID
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # استخدم Secret لـ AWS_SECRET_ACCESS_KEY
        aws-region: us-east-1  # حدد المنطقة التي تعمل عليها (مثل `us-east-1`)

    # 4. Log in to Amazon ECR
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry: 123012261664.dkr.ecr.us-east-1.amazonaws.com  # فقط الـ registry بدون إضافة اسم المستودع
      env:
        AWS_REGION: us-east-1  # تحديد المنطقة بشكل صريح

    # 5. Build and Push Docker Image
    - name: Build and Push Docker Image
      run: |
        docker build -t 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-flask-repo:$GITHUB_SHA .
        docker tag 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-flask-repo:$GITHUB_SHA 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-flask-repo:latest
        docker push 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-flask-repo:$GITHUB_SHA
        docker push 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-flask-repo:latest

    # 6. Check if Node Group exists in EKS
    - name: Check if Node Group exists in EKS
      run: |
        NODEGROUP_EXISTS=$(aws eks describe-nodegroup --cluster-name mataz-cluster --nodegroup-name my-node-group --query "nodegroup.nodegroupName" --output text || echo "Node Group not found")
        if [ "$NODEGROUP_EXISTS" == "my-node-group" ]; then
          echo "Node group my-node-group exists, continuing with deployment..."
        else
          echo "Node group my-node-group does not exist, creating a new node group..."
          aws eks create-nodegroup --cluster-name mataz-cluster --nodegroup-name my-node-group \
          --node-role arn:aws:iam::123012261664:role/EKS-Node --subnets subnet-0175989c66fc0d32d subnet-0385591dd7d3cc1aa subnet-054b0fc732b88b22f \
          --instance-types t3.small --scaling-config minSize=1,maxSize=3,desiredSize=2 --region us-east-1
        fi

    # 7. Deploy to EKS using kubectl
    - name: Deploy to EKS using kubectl
      env:
        AWS_REGION: us-east-1  # تم تحديد المنطقة us-east-1 بشكل صريح
        EKS_CLUSTER_NAME: mataz-cluster  # اسم مجموعة EKS
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}  # استخدام kubeconfig من secrets
      run: |
        echo "$KUBE_CONFIG" > kubeconfig.yaml  # تخزين محتويات kubeconfig في ملف مؤقت
        aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION --kubeconfig kubeconfig.yaml  # تحديث kubeconfig
        kubectl --kubeconfig kubeconfig.yaml apply -f deployment.yaml  # نشر التطبيق
        kubectl --kubeconfig kubeconfig.yaml apply -f service.yaml  # نشر الخدمة
