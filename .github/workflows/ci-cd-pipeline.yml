name: CI/CD Pipeline with EKS and Cloudflare

on:
  push:
    branches:
      - main  # الفرع الذي تقوم بالدفع عليه

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # 3. Log in to Amazon ECR
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # 4. Build and push Docker image to ECR
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.ECR_REPO }}:$GITHUB_SHA .
        docker tag ${{ secrets.ECR_REPO }}:$GITHUB_SHA ${{ secrets.ECR_REPO }}:latest
        docker push ${{ secrets.ECR_REPO }}:$GITHUB_SHA
        docker push ${{ secrets.ECR_REPO }}:latest

    # 5. Deploy to EKS using kubectl
    - name: Deploy to EKS using kubectl
      env:
        KUBECONFIG: ${{ secrets.KUBE_CONFIG }}
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml
