name: CI/CD Pipeline with EKS and Cloudflare

on:
  push:
    branches:
      - main  # الفرع الذي تقوم بالدفع عليه

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # 3. Log in to Amazon ECR
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: us-east-1  # تم تحديد المنطقة us-east-1 بشكل صريح

    # 4. Build and push Docker image to ECR
    - name: Build and Push Docker Image
      run: |
        docker build -t 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:$GITHUB_SHA .
        docker tag 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:$GITHUB_SHA 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:latest
        docker push 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:$GITHUB_SHA
        docker push 123012261664.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:latest

    # 5. Deploy to EKS using kubectl
    - name: Deploy to EKS using kubectl
      env:
        KUBECONFIG: ${{ secrets.KUBE_CONFIG }}  # يتم استخدام kubeconfig من secrets
        AWS_REGION: us-east-1  # تم تحديد المنطقة us-east-1 بشكل صريح
        EKS_CLUSTER_NAME: mataz-cluster  # اسم مجموعة EKS
      run: |
        aws eks update-kubeconfig --name mataz-cluster --region us-east-1
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml
